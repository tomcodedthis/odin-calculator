<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" name="viewport" content="initial-scale=1, width=device-width">
        <title>Calculator</title>
        <link href="./style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <div id="result-cont" class="main-cont">
                <h2 id="result-text" class="btn-text">|</h2>
            </div>
            <div id="btns-cont" class="main-cont">
                <button id="0" class="btn number">0</button>
                <button id="1" class="btn number">1</button>
                <button id="2" class="btn number">2</button>
                <button id="3" class="btn number">3</button>
                <button id="4" class="btn number">4</button>
                <button id="5" class="btn number">5</button>
                <button id="6" class="btn number">6</button>
                <button id="7" class="btn number">7</button>
                <button id="8" class="btn number">8</button>
                <button id="9" class="btn number">9</button>

                <button id="+" class="btn operator">+</button>
                <button id="-" class="btn operator">-</button>
                <button id="*" class="btn operator" style="font-size: 54px">x</button>
                <button id="/" class="btn operator">รท</button>
                <button id="." class="btn operator">.</button>
                <button id="Backspace" class="btn operator backspace" style="font-size: 50px">Clr</button>
                <button id="Enter" class="btn operator">=</button>
            </div>
        </main>
        <script src="./script.js" type="text/javascript"></script>
    </body>
</html>
